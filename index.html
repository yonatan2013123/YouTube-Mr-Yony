<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Subscribe to My Gaming YouTube</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<style>
  /* רקע סייבר-גיימינג עם אנימציית רשת זוהרת */
  body {
    margin: 0;
    font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0a0a0a;
    background-image:
      linear-gradient(0deg, rgba(0,255,180,0.15) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,180,0.15) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: gridGlow 6s linear infinite;
    color: #00ffae;
    text-align: center;
    min-height: 200vh;
    overflow-x: hidden;
  }

  @keyframes gridGlow {
    0% {
      background-position: 0 0, 0 0;
      filter: brightness(0.85);
    }
    50% {
      background-position: 20px 20px, 20px 20px;
      filter: brightness(1.15);
    }
    100% {
      background-position: 0 0, 0 0;
      filter: brightness(0.85);
    }
  }

  header {
    padding: 60px 20px 100px 20px;
  }

  h1 {
    font-size: 4rem;
    color: #00ffae;
    text-shadow:
      0 0 8px #00ffae,
      0 0 15px #00ffae,
      0 0 20px #00ffae,
      0 0 30px #00ffae;
    animation: pulseGlow 2.5s ease-in-out infinite;
    margin-bottom: 50px;
  }

  @keyframes pulseGlow {
    0%, 100% {
      text-shadow:
        0 0 8px #00ffae,
        0 0 15px #00ffae,
        0 0 20px #00ffae,
        0 0 30px #00ffae;
    }
    50% {
      text-shadow:
        0 0 18px #00ffae,
        0 0 25px #00ffae,
        0 0 30px #00ffae,
        0 0 50px #00ffae;
    }
  }

  .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid #00ffae;
    box-shadow:
      0 0 10px #00ffae,
      0 0 30px #00ffae inset;
    object-fit: cover;
    margin: 0 auto 40px auto;
    filter: drop-shadow(0 0 6px #00ffae);
  }

  a.subscribe-button, a.game-button {
    display: inline-block;
    background-color: #ff1a1a;
    color: white;
    font-size: 2.2rem;
    font-weight: 900;
    padding: 22px 60px;
    border-radius: 50px;
    text-decoration: none;
    box-shadow:
      0 0 20px #ff1a1a,
      0 0 40px #ff1a1a,
      0 0 60px #ff1a1a inset;
    transition: all 0.3s ease;
    user-select: none;
    margin: 10px;
  }

  a.subscribe-button:hover, a.game-button:hover {
    background-color: #ff0000;
    box-shadow:
      0 0 30px #ff0000,
      0 0 60px #ff0000,
      0 0 80px #ff0000 inset;
    transform: scale(1.05);
  }

  /* טלפון בתחתית */
  .phone-frame {
    position: fixed;
    bottom: 45px;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    height: 600px;
    background: #0c0c0c;
    border-radius: 40px;
    box-shadow:
      0 0 12px #00ffae,
      0 0 30px #00ffae,
      0 0 60px #00ffae inset;
    border: 5px solid #00ffae;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 30px 20px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.7s ease;
    z-index: 1000;
    overflow: visible !important;
    box-sizing: border-box;
  }

  .phone-frame.visible {
    opacity: 1;
    pointer-events: auto;
  }

  .phone-screen {
    background: #111;
    border-radius: 30px;
    width: 280px;
    height: 520px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    color: #00ffae;
    box-shadow: inset 0 0 15px #00ffae;
    overflow: visible !important;
  }

  .phone-profile-pic {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: contain;
    background-color: #000;
    margin: 0 auto 12px auto;
    border: 4px solid #00ffae;
    box-shadow: 0 0 25px #00ffae, 0 0 40px #00ffae inset, 0 0 8px #00ffae;
    display: block;
    filter: drop-shadow(0 0 8px #00ffae);
    animation: pixelGlitch 3s infinite alternate;
  }

  @keyframes pixelGlitch {
    0% { filter: drop-shadow(0 0 8px #00ffae); transform: translate(0,0); }
    25% { filter: drop-shadow(2px 0 10px #00ffae); transform: translate(2px, -1px); }
    50% { filter: drop-shadow(-2px 2px 15px #00ffae); transform: translate(-1px, 1px); }
    75% { filter: drop-shadow(2px -2px 12px #00ffae); transform: translate(1px, -2px); }
    100% { filter: drop-shadow(0 0 8px #00ffae); transform: translate(0,0); }
  }

  .collab-section { margin-bottom: 12px; text-align: center; }
  .collab-title { font-weight: 900; font-size: 1.5rem; margin-bottom: 6px; text-shadow: 0 0 8px #00ffae, 0 0 12px #00ffae; }
  .phone-collab-button { background-color: #25D366; color: white; font-weight: 900; font-size: 1.3rem; padding: 10px 28px; border-radius: 30px; border: none; cursor: pointer; box-shadow: 0 6px 20px rgba(37, 211, 102, 0.8); transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease; width: 100%; user-select: none; }
  .phone-collab-button:hover { background-color: #1ebe57; box-shadow: 0 8px 30px rgba(30, 190, 87, 1); transform: scale(1.05); }

  .phone-subscribe-button { background-color: #ff0000; color: white; font-weight: 900; font-size: 1.3rem; padding: 10px 28px; border-radius: 30px; border: none; cursor: pointer; box-shadow: 0 6px 20px rgba(255, 0, 0, 0.8); transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease; width: 100%; user-select: none; }
  .phone-subscribe-button:hover { background-color: #cc0000; box-shadow: 0 8px 30px rgba(204, 0, 0, 1); transform: scale(1.05); }
</style>
</head>
