<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mr Yony Gaming</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0a0a0a;
    background-image:
      linear-gradient(0deg, rgba(0,255,180,0.15) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,180,0.15) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: gridGlow 6s linear infinite;
    color: #00ffae;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  @keyframes gridGlow {
    0% { background-position: 0 0, 0 0; filter: brightness(0.85); }
    50% { background-position: 20px 20px, 20px 20px; filter: brightness(1.15); }
    100% { background-position: 0 0, 0 0; filter: brightness(0.85); }
  }

  header {
    padding: 100px 20px 100px 20px;
  }

  h1 {
    font-size: 4rem;
    color: #00ffae;
    text-shadow:
      0 0 8px #00ffae,
      0 0 15px #00ffae,
      0 0 20px #00ffae,
      0 0 30px #00ffae;
    animation: pulseGlow 2.5s ease-in-out infinite;
    margin-bottom: 50px;
  }

  @keyframes pulseGlow {
    0%, 100% { text-shadow: 0 0 8px #00ffae,0 0 15px #00ffae,0 0 20px #00ffae,0 0 30px #00ffae; }
    50% { text-shadow: 0 0 18px #00ffae,0 0 25px #00ffae,0 0 30px #00ffae,0 0 50px #00ffae; }
  }

  .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid #00ffae;
    box-shadow: 0 0 10px #00ffae,0 0 30px #00ffae inset;
    object-fit: cover;
    margin: 0 auto 40px auto;
    filter: drop-shadow(0 0 6px #00ffae);
  }

  a.subscribe-button, a.game-button {
    display: inline-block;
    font-size: 2.2rem;
    font-weight: 900;
    padding: 22px 60px;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
    user-select: none;
    margin: 10px;
  }

  a.subscribe-button {
    background-color: #ff1a1a;
    color: white;
    box-shadow: 0 0 20px #ff1a1a,0 0 40px #ff1a1a,0 0 60px #ff1a1a inset;
  }

  a.subscribe-button:hover {
    background-color: #ff0000;
    box-shadow: 0 0 30px #ff0000,0 0 60px #ff0000,0 0 80px #ff0000 inset;
    transform: scale(1.05);
  }

  a.game-button {
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: white;
    box-shadow: 0 0 20px #0ff,0 0 40px #0ff,0 0 60px #0ff inset;
  }

  a.game-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #0ff,0 0 60px #0ff,0 0 80px #0ff inset;
  }
</style>
</head>
<body>

<header>
  <img src="https://yt3.googleusercontent.com/EPoJW8bMflxje0XkUWXobnFI5IN3S_qsHgyBMDk-SVWBQGEYbDB8aZAG3Vg4tXc7uvdY8lKR6S8=s160-c-k-c0x00ffffff-no-rj" alt="Profile Picture" class="profile-pic" />
  <h1>SUBSCRIBE NOW!!</h1>

  <!-- כפתור ליוטיוב -->
  <a class="subscribe-button" href="https://youtube.com/@mryony-c8y?si=-XhgrRKAbjqE0Y97" target="_blank" rel="noopener noreferrer">
    Go to YouTube Channel
  </a>

  <!-- כפתור Roblox -->
  <a class="game-button" href="https://www.roblox.com/games/133657668253060/nar-zone-tyceloon" target="_blank">
    שחק עכשיו ב‑Nar Zone Tycoon!
  </a>
</header>

<!-- תוכן דמה לגלילה -->
<div style="height: 1200px;"></div>

</body>
</html>
